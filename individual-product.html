<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Individual product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/individual-product.css" />
</head>
<body>
   <div class="container">
        <div class="row navbar">
                <div class="navbar">
                    <ul class="nav">
                        <li><a href="view-products.html">Products</a></li>
                        <li><a href="view-products.html">Sales records</a></li>
                        <li><a href="view-products.html">Sign up</a></li>
                        <li><a href="view-products.html">Log out</a></li>
                    </ul>
                    <div class="logo">
                            <img class="logo" src="images/safi.png" alt="safi">
                    </div>
                </div>
            </div>   
            
        <div class="sale-records">
                <div class="card-container-2">
                        <!-- image- -->
                        <div class="addidas-product">
                             <img src="images/adidas pw hu holi nmd mc.png" alt="addidas" class="addidas-holi">
                        </div>
                        <div class="product-detail">
                            <h4 class="addidas-palace">adidas pw hu holi nmd mc</h4>
                            <h4 class="addidas-palace">ksh 1500</h4>
                            <div class="form-group">
                                <label for="label">Quantity</label>
                                <select id="select-product-detail">
                                     <option>1</option>
                                     <option>2</option>
                                     <option>3</option>
                                     <option>4</option>
                                     <option>5</option>
                                 </select>
                            </div><br>
                            <h4 class="addidas-palace">Subtotal</h4>
                            <h4 class="subtotal">ksh 1500</h4>
                            <h4 class="addidas-palace">VAT</h4>
                            <h4 class="subtotal">ksh 50</h4>
                            <h4 class="addidas-palace">Total</h4>
                            <h4 class="subtotal">ksh 1550</h4>
                        </div>
                     </div>
                <button type="submit" class="button">Checkout</button>
    </div>
</div>
    
<div class="footer">
        <img src="images/copyright.png" alt="copyright" class="copyright-image">
        </div>
</body>
</html>
