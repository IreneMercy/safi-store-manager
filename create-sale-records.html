<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/create-sale-record.css" />
</head>
<body>
   <div class="container">
        <div class="row navbar">
                <div class="navbar">
                    <ul class="nav">
                        <li><a href="all-products.html">Products</a></li>
                        <li><a href="sale-records.html">Sales records</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="index.html">Log out</a></li>
                    </ul>
                    <div class="logo">
                            <img class="logo" src="images/safi.png" alt="safi">
                    </div>
                </div>
            </div>   
            
        <div class="sale-records">
                <h1 class="header">Create Sale</h1>
                <form class="form">
                   <div class="form-group">
                    <label class="product-type">Product Type</label>
                    <input class="product-quantity" type="text" placeholder="Enter Product Type">
                </div>
                <br>
                <div class="form-group">
                        <label class="product-type">Quantity</label>
                        <select class="quantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>

                        </select>
                    </div>
                <br>
                <div class="form-group">
                        <label class="product-type">Price</label>
                        <input class="price" type="text" placeholder="Enter Price">
                    </div>
                <br>
                <div class="form-group">
                        <label class="product-type">Date</label>
                        <input class="date" type="date" >
                    </div>
                </form>
                <button type="submit" class="button">Submit</button>
    </div>
</div>
    
<div class="footer">
        <img src="images/copyright.png" alt="copyright" class="copyright-image">
        </div>
</body>
</html>
