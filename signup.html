<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
</head>
<body>
<!-- start of container -->
<div class="container">
<!-- start of logo -->
<div class="logo">
        <img src="images/safi.png" alt="safi" id="logo">
    </div>
<!-- end of logo -->

<!-- start of the body content -->
    <div class="signup-box">
        <div class="overlay">

<!-- start of login form -->
                <form class="signup">
                        <div class="access">
                                <p class="access-account">Create an Account!!</p>
                        </div>
                            <br>
                            <div class="form-group">
                                    <label>Username</label><br>
                                    <br>
                                    <input type="text" placeholder="Enter Username" class="form-control">
                                </div><br>
                            <div class="form-group">
                                <label>Email</label><br>
                                <br>
                                <input type="text" placeholder="Enter Email" class="form-control">
                            </div><br>
                                <div class="form-group">
                                <label>Password</label><br>
                                <br>
                                <input type="password" placeholder="Enter Password" class="form-control" >
                            </div>
                            <br>
                            <div class="form-group">
                               <button type="submit" class="button">Signup</button>
                            </div>
                        </form>
<!-- end of login form -->
                    </div>

</div>
<!-- end of the body content -->

</div>
<!-- end of container -->
<!-- start of footer -->
<div class="footer">
        <!-- <p class="copy">&copy;</p> -->
        <img src="images/copyright.png" alt="copyright" class="copyright-image">
    </div>
    <!-- end of footer -->
</body>
</html>
